{% extends "portal/user_news_recommend_settings_base.html" %}
{% block search %}{% endblock %}
{% block content %}

<body>
    <div django-app="TaskManager">
        <div class="container">
            <div class="content">
                <h1>set categories</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- csrf token for basic security -->
                    <div class="inputContainer">
                        <input type="text" id="description" class="taskName" placeholder="Insert a category name"
                            name="description" required>
                        <label for="description">news categories</label>
                    </div>
                    <div class="row">
                        <button class="taskAdd" name="taskAdd" type="submit">
                            <i class="fa fa-plus icon"></i>add category</button>
                        <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit"
                            onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>
                            delete category
                        </button>
                    </div>
                    <div class="row">
                        <p class="tagline">
                            <b>Done Adding Category? Let's</b>
                            <a href="{% url 'portal:user_news_recommend_settings' %}">
                                <b>add word tag</b>
                            </a>
                        </p>
                    </div>
                    <ul class="taskList">
                        {% for category in categories %}
                        <!-- django template lang - for loop -->
                        <li class="taskItem">
                            <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ category.id }}"
                                value="{{ category.id }}">

                            <label for="{{ word.id }}">
                                <span class="complete-">
                                    {{ category.name }}
                                </span>
                            </label>
                            <!-- - {{ word.due_date }}</strong> -->
                        </li>
                        {% endfor %}
                    </ul>
                    <!-- taskList -->
                </form>
            </div>
            <!-- content -->
        </div>
        <!-- container -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
{% endblock %}
